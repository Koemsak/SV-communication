<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2016/11/07/13/04/yoga-1805784__340.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Welcome to our application</h1>
        </div>
        <div class="inputField">
            <form>
                <div class="login">
                    <input type="text" placeholder="Username" id="username"><br>
                    <input type="password" placeholder="Password" id="password"><br>
                </div>
                <input type="button" value="LOGIN" id="btnLogin"><br>
                <p>OR</p>
                <div class="signup">
                    <input type="email" placeholder="E-mail" id="email"><br>
                    <input type="text" placeholder="Username" id="signName"><br>
                    <input type="password" placeholder="Password" id="signPass"><br>
                </div>
                <!-- <p>Don't have account yet? <a href="#">Sign up</a></p> -->
                <input type="button" value="SIGN UP" id="btnSignup">
                <input type="button" value="CREATE" id="btnCreate">
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
